[tox]
envlist =
    flake8-critical
    coverage-clean
    py{37,38,39,310,311}
    coverage-html
skip_missing_interpreters = True
basepython = python3.11
isolated_build = True

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311

[testenv:flake8-critical]
setenv =
deps =
    flake8
commands =
    # stop the build if there are Python syntax errors or undefined names
    flake8 --count --select=E9,F63,F7,F82 --show-source --statistics src/

[testenv:coverage-clean]
deps =
    coverage
setenv =
commands =
    -coverage erase

[testenv:coverage-html]
deps =
    coverage
setenv =
commands =
    -coverage combine --append
    coverage html --include="./src/*" --omit="*/test*"

[testenv:coverage-xml]
deps =
    coverage
setenv =
commands_pre =
commands =
    coverage xml --include="./src/*" --omit="*/test*"

[testenv]
deps =
    humiolib
    coverage

setenv =
    LC_ALL=C.UTF-8
    LANG=C.UTF-8
    PYTHONPATH = {toxinidir}/src

commands =
    coverage run -m unittest discover {posargs}

[coverage:run]
source = ./src/.
parallel=True

[coverage:report]
exclude_lines =
    # Ignore not abstract methods, as these cannot be tested
    raise NotImplementedError

[flake8]
max-line-length = 88
filename =
    src/*
exclude =
    .*
    __pycache__
    *.egg-info/
